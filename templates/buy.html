<!-- buy_page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">The Driver's Choice</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"> <a class="nav-link px-4" href="{% url 'buy_page' %}">Buy a Car</a> </li>
                <a class="nav-link px-4" href="{% url 'buy_page' %}">Sell your Car</a>
                <li class="nav-item my-2 px-4 me-2"><a class="" href="">Login</a> </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Buy Page Content -->
<div class="container mt-4">
    <h1>Buy Page</h1>

    <!-- Your form goes here -->
    <form method="post" action="{% url 'buy_page' %}" class="mt-3">
        

        <!-- Form inputs -->
        <div class="mb-3">
            <label for="price" class="form-label">Enter Price:</label>
            <input type="text" name="price" class="form-control" style="width: 200px;" required>
        </div>
        

        <div class="mb-3">
            <label for="body_style" class="form-label">Choose Body Style:</label>
            <select name="body_style" class="form-select"  style ="width: 200px"required>
                {% for style in body_styles %}
                    <option value="{{ brand.id }}">Any</option>
                    <option value="{{ style }}">Hatchback</option>
                    <option value="{{ style }}">Sedan</option>
                    <option value="{{ style }}">Wagon</option>
                    <option value="{{ style }}">SUV</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="body_style" class="form-label">Choose use case:</label>
            <select name="body_style" class="form-select"  style ="width: 200px"required>
                {% for style in body_styles %}
                    <option value="{{ brand.id }}">Any</option>
                    <option value="{{ style }}">Long distance</option>
                    <option value="{{ style }}">Short distance</option>
                    <option value="{{ style }}">Commercial</option>
                    <option value="{{ style }}">Sports cars</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">Select Brand:</label>
            <select name="brand" class="form-select" style ="width: 200px" required>
                {% for brand in brands %}
                    <option value="{{ brand.id }}">Any</option>
                    <option value="{{ brand.id }}">Audi</option>
                    <option value="{{ brand.id }}">BMW</option>
                    <option value="{{ brand.id }}">Honda</option>
                    <option value="{{ brand.id }}">Land Rover</option>
                    <option value="{{ brand.id }}">Lexus</option>
                    <option value="{{ brand.id }}">Mazda</option>
                    <option value="{{ brand.id }}">Mitsubishi</option>
                    <option value="{{ brand.id }}">Mercedes Benz</option>
                    <option value="{{ brand.id }}">Nissan</option>
                    <option value="{{ brand.id }}">Porsche</option>
                    <option value="{{ brand.id }}">Peugeot</option>
                    <option value="{{ brand.id }}">Suzuki</option>
                    <option value="{{ brand.id }}">Toyota</option>
                    <option value="{{ brand.id }}">Volvo</option>
                    <option value="{{ brand.id }}">Volkswagen</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-dark">Search Cars</button>
    </form>
</div>

<!-- Include Bootstrap JS (optional, for certain components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
