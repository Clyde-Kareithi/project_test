<!-- buy_page.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Page</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">The Driver's Choice</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'buy_page' %}">Buy Cars</a>
                </li>
                <li class="nav-item ml-auto"> <!-- Apply ml-auto here -->
                    <a class="px-100" href="">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Buy Page Content -->
<div class="container mt-4">
    <h1>Buy Page</h1>

    <!-- Your form goes here -->
    <form method="post" action="{% url 'buy_page' %}" class="mt-3">
        

        <!-- Form inputs -->
        <div class="mb-3">
            <label for="price" class="form-label">Enter Price:</label>
            <input type="text" name="price" class="form-control" style="width: 200px;" required>
        </div>
        

        <div class="mb-3">
            <label for="body_style" class="form-label">Choose Body Style:</label>
            <select name="body_style" class="form-select"  style ="width: 200px"required>
                {% for style in body_styles %}
                    <option value="{{ style }}">Choose body style</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">Select Brand:</label>
            <select name="brand" class="form-select" style ="width: 200px" required>
                {% for brand in brands %}
                    <option value="{{ brand.id }}">Select brand</option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-dark">Search Cars</button>
    </form>
</div>

<!-- Include Bootstrap JS (optional, for certain components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
